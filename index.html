<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>

    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="node_modules/angular/angular.min.js"></script>

    <!-- Application Script -->
    <script type="text/javascript" src="js/app.js"></script>

  </head>
  <body ng-app="ToDoList">

    <!-- ============ Navbar ============ -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand navbar-left" ui-sref="all">Reminders</a>
        </div>
        <div class="collapse navbar-collapse">
          <div class="navbar-text navbar-right">
            <button type="button" class="btn btn-default btn-sm" ui-sref="create">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
          </div>

          <!-- <p class="navbar-text navbar-right">Add</p> -->
        </div>
      </div> <!-- End of .container-fluid -->
    </nav> <!-- End of .navbar .navbar-default -->
