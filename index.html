<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/angular-bootstrap-datetimepicker/src/css/datetimepicker.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Moment Libraries -->
    <script src="node_modules/moment/min/moment.min.js"></script>

    <!-- AngularJS Libraries  -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    <script src="node_modules/angular-bootstrap-datetimepicker/src/js/datetimepicker.templates.js"></script>

    <!-- Firebase Libraries  -->
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>

    <!-- Application Script -->
    <script src="js/app.js"></script>
    <script src="js/firebaseConfig.js"></script>
    <script src="js/services.js"></script>
    <script src="js/todo-controller.js"></script>
    <script src="js/create-controller.js"></script>
    <script src="js/entry-controller.js"></script>

  </head>
  <body ng-app="ToDoList">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Navbar for mobile display -->
        <div class="navbar-header">
          <div class="navbar-toggle" ng-hide="$state.includes('edit')">
            <button type="button" class="btn btn-default btn-sm btnCreateMobile" ui-sref="create" ng-show="!($state.includes('create') || $state.includes('entry'))">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              New
            </button>
            <button type="button" class="btn btn-default btn-sm btnCreateMobile" ui-sref="all" ng-show="$state.includes('create') || $state.includes('entry')">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              Back
            </button>
          </div>
          <a class="navbar-brand" href="#">Reminders</a>
        </div>

        <!-- Navbar for desktop display -->
        <div class="collapse navbar-collapse">
          <div class="nav navbar-nav navbar-right" ng-hide="$state.includes('edit')">
            <button type="button" class="btn btn-default btn-sm btnCreate" ui-sref="create" ng-show="!($state.includes('create') || $state.includes('entry'))">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              New
            </button>
            <button type="button" class="btn btn-default btn-sm btnCreate" ui-sref="all" ng-show="$state.includes('create') || $state.includes('entry')">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              Back
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container">
      <ui-view class="ng-scope"></ui-view>
    </div>

  </body>
</html>
