<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">To Do</h3>
  </div>
  <div class="panel-body">

    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Title</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="formGroupInputSmall" ng-model="dataEntry.title" readonly>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="formGroupInputSmall" ng-model="dataEntry.description" readonly></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Date and Time</label>
        <div class="col-sm-4">
          <input class="form-control" type="text" id="formGroupInputSmall" ng-model="dataEntry.dateTime" readonly>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Status</label>
        <div class="col-sm-4 label-status">
          <span class="label label-success" id="formGroupInputSmall" ng-show="dataEntry.check">Completed</span>
          <span class="label label-danger" id="formGroupInputSmall" ng-show="!dataEntry.check">Uncompleted</span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
          <button type="button" class="btn btn-primary btn-block" ui-sref="edit({id: dataEntry.taskID})">Edit</button>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-default btn-block" ui-sref="all">Back</button>
        </div>
      </div>
    </form>

  </div>
</div>
