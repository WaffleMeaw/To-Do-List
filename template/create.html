<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Create Reminder</h3>
  </div>
  <div class="panel-body">

    <form class="form-horizontal">
      <div class="form-group form-group-lg">
        <label class="col-sm-2 control-label" for="formGroupInputLarge">Title</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="formGroupInputLarge" placeholder="What will you do?">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="formGroupInputSmall" placeholder="Description of what you do ..."></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
          <button type="submit" class="btn btn-default" ui-sref="all">Save</button>
        </div>
      </div>
    </form>

  </div>
</div>
