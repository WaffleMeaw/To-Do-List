<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">To Do</h3>
  </div>
  <div class="panel-body">

    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Title</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="formGroupInputSmall" ng-model="dataEntry.title">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="formGroupInputSmall" ng-model="dataEntry.description"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Date and Time</label>
        <div class="col-sm-4">
          <div class="dropdown">
            <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#">
              <div class="input-group"><input type="text" class="form-control" data-ng-model="dataEntry.dateTime" ><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
              <datetimepicker data-ng-model="dataEntry.dateTime" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
            </ul>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Status</label>
        <div class="col-sm-4 label-status">
          <div class="radio">
            <label>
              <input type="radio" name="optradio" ng-model="dataEntry.check" ng-value="true">
              <span class="label label-success" id="formGroupInputSmall">Completed</span>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optradio" ng-model="dataEntry.check" ng-value="false">
              <span class="label label-danger" id="formGroupInputSmall">Uncompleted</span>
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
          <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target=".bs-example-modal-sm">Save</button>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-default btn-block" ui-sref="entry({id: dataEntry.taskID})">Cancel</button>
        </div>
      </div>
    </form>

  </div>
</div>


<!-- Confirm delete dialog -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Update Comfirm</h3>
        </div>
        <div class="panel-body">
          <h5>Are you sure you want to update ?</h5>
          <button type="button" class="btn btn-danger" name="button" data-dismiss="modal" ng-click="updateEntry()">Yes</button>
          <button type="button" class="btn btn-default" name="button" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
